logging.level.org.hibernate.SQL=DEBUG
spring.main.banner-mode=off
spring.jpa.show-sql=true

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create-drop

# Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:postgresql://$AZ_POSTGRES_SERVER.postgres.database.azure.com:5432/$AZ_DATABASE_NAME
spring.datasource.username=$AZ_POSTGRESQL_ADMIN_USER@$AZ_POSTGRES_SERVER
spring.datasource.password=$AZ_POSTGRESQL_ADMIN_PASSWORD
